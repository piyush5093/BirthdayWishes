<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Surprise Birthday Wish üéÇ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #ff758c, #ff7eb3, #ffcc70);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            text-align: center;
            animation: bgAnimation 5s infinite alternate;
        }
        @keyframes bgAnimation {
            0% { filter: brightness(1); }
            100% { filter: brightness(1.2); }
        }
        .container {
            position: relative;
            max-width: 90%;
            padding: 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            animation: fadeIn 2s ease-in-out;
        }
        .gift-box {
            width: 150px;
            height: 150px;
            background: #ff4757;
            position: relative;
            margin: auto;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.5s;
        }
        .gift-box:hover {
            transform: scale(1.1);
        }
        .lid {
            width: 100%;
            height: 30px;
            background: gold;
            position: absolute;
            top: -30px;
            left: 0;
            border-radius: 10px;
            transition: transform 0.7s ease-in-out;
        }
        .message {
            display: none;
            font-size: 1.8em;
            color: #333;
            margin-top: 20px;
            animation: pop 1s ease-in-out;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: yellow;
            top: 50%;
            left: 50%;
            opacity: 0.7;
            transform: scale(1.5);
            animation: confetti-fall 3s linear infinite;
        }
        @keyframes pop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes confetti-fall {
            0% { transform: translateY(0) rotate(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gift-box" id="gift-box">
            <div class="lid" id="lid"></div>
        </div>
        <p style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;" class="message" id="message">üéâ Happy Birthday, Best Friend! Shyamu üéÇ Wishing you a day filled with love, joy, and endless happiness! üéÅ‚ú®</p>
    </div>
    <script>
        document.getElementById("gift-box").addEventListener("click", function() {
            document.getElementById("lid").style.transform = "translateY(-60px) rotate(-15deg)";
            setTimeout(() => {
                document.getElementById("message").style.display = "block";
            }, 500);
            for (let i = 0; i < 50; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.animationDuration = `${2 + Math.random() * 2}s`;
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        });
    </script>
</body>
</html>
